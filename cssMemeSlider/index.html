<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <header class="header"></header>
    <main class="main">
        <input type="radio" class="radio" name="button" id="radio_1" checked>
        <input type="radio" class="radio" name="button" id="radio_2">
        <input type="radio" class="radio" name="button" id="radio_3">
        <input type="radio" class="radio" name="button" id="radio_4">
        <div class="meme_visible">
            <div class="meme_wrapper">
                <div class="meme">
                    <img src="./memes/mem1.jpg" alt="meme_1">
                </div>
                <div class="meme">
                    <img src="./memes/mem2.jpg" alt="meme_2">
                </div>
                <div class="meme">
                    <img src="./memes/mem3.jpg" alt="meme_3">
                </div>
                <div class="meme">
                    <img src="./memes/mem4.jpg" alt="meme_4">
                </div>
            </div>
        </div>
        <div class="slider_module">
            <div class="desc_wrap">
                <div class="meme_desc">
                    <span>Мудрость №1 от лемура.</span>
                    <span>Мудрость №2 от Дона Вито Корлеоне.</span>
                    <span>Мудрость №1 от магистра Йоды.</span>
                    <span>Мудрость №1 от сенсея .</span>
                </div>
            </div>
            <div class="buttons_box">
                <label class="button_area" for="radio_1"></label>
                <label class="button_area" for="radio_2"></label>
                <label class="button_area" for="radio_3"></label>
                <label class="button_area" for="radio_4"></label>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
